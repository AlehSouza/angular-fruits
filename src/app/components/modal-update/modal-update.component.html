@if(isOpen && selectedFruit){
    <div class="modal-content">
        <div class="modal-box">
            <div class="btn-close">
                <button (click)="handleOpen()">X</button>
            </div>
            <h1>Editando üçá</h1>
            <label>Fruta</label>
            <input type="text" class="input" [(ngModel)]="selectedFruit.name">
            <label>Quantidade</label>
            <input type="number" class="input" [(ngModel)]="selectedFruit.quantity">
            <label>Peso</label>
            <input type="number" class="input" [(ngModel)]="selectedFruit.weight">
            <label>Valor</label>
            <input type="number" class="input" [(ngModel)]="selectedFruit.value">
            <button class="btn-full primary" (click)="handleUpdate()">
                Atualizar
            </button>
        </div>
    </div>  
}
